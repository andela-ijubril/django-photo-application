machine:
  python:
    version: 2.7.5
  environment:
    DJANGO_SETTINGS_MODULE: djangogram.settings.test
dependencies:
  pre:
    - pip install --upgrade pip
    - pip install -r requirements.txt
    - pip install coveralls
    - npm install bower
test:
  override:
    - bower install
    - python djangophotoapp/manage.py collectstatic --noinput --settings=djangogram.settings.test
    - python djangophotoapp/manage.py test djangophotoapp --settings=djangogram.settings.test
    - coverage run djangogram/manage.py test
  post:
    - coveralls
deployment:
  staging:
    branch: master
    commands:
      - git fetch origin --unshallow
      - git push -f git@heroku.com:myphotoapplication.git $CIRCLE_SHA1:master
      - heroku run python djangogram/manage.py collectstatic --noinput --settings=djangogram.settings --app djangogram
      - heroku run python djangogram/manage.py makemigrations --settings=djangogram.settings --app djangogram
      - heroku run python djangophotoapp/manage.py migrate --settings=djangophotoapp.settings --app djangogram
      - heroku ps:scale web=1 --app djangogram



